<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto Treno</title>
</head>

<body>
    <main>
        <div class="container-sm my-container">
            <form class="mt-5" id="login">
                <div class="d-flex justify-content-between p-5 row">
                    <div class="col-4">
                        <input type="text" class="form-control" id="clientName" placeholder="Name">
                    </div>
                    <div class="col-4">
                        <select class="form-select" aria-label="Default select example" id="ageSelector">
                            <option selected>Select your age</option>
                            <option value="junior"> less than 17 </option>
                            <option value="senior"> over 18 </option>
                            <option value="old"> over 65 </option>
                        </select>
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" id="km" aria-describedby="emailHelp"
                            placeholder="Km of trip">
                    </div>
                </div>
                <div class="d-flex justify-content-center pb-5 row">
                    <div class="my-padding-button col-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="my-padding-button col-3">
                        <button type="reset" class="btn btn-danger" id="reset">Reset</button>
                    </div>
                </div>
            </form>

            <div class="row mt-5 my-d-none" id="ticket">
                <div class="mb-3 col-5">
                    <label for="clientName" class="form-label">Write your name and surname</label>
                    <input type="text" class="form-control" id="clientName" placeholder="Name">
                </div>
                <div class="pt-2 mb-3 col-5 ">
                    <label for="clientSurname" class="form-label"></label>
                    <input type="text" class="form-control" id="clientSurname" placeholder="Surname">
                </div>
                <div class="mt-2 mb-2 col-4">
                    <select class="form-select" aria-label="Default select example" id="ageSelector">
                        <option selected>Select your age</option>
                        <option value="junior"> less than 17 </option>
                        <option value="senior"> over 18 </option>
                        <option value="old"> over 65 </option>
                    </select>
                </div>
                <div class="pt-2 mb-3 col-4">
                    <input type="number" class="form-control" id="km" aria-describedby="emailHelp"
                        placeholder="Km of trip">
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
