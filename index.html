<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto Treno</title>
</head>

<body>
    <main>
        <div class="container-sm my-container">
            <!-- generateTicket -->
            <h2 class="mt-4 fw-bold">Generate your ticket</h2>
            <form class="mt-1" id="login">
                <div class="d-flex justify-content-between p-5 row">
                    <div class="col-4">
                        <input type="text" class="form-control" id="clientName" placeholder="Name">
                    </div>
                    <div class="col-4">
                        <select class="form-select" aria-label="Default select example" id="ageSelector">
                            <option selected>Select your age</option>
                            <option value="junior"> less than 17 </option>
                            <option value="senior"> over 18 </option>
                            <option value="old"> over 65 </option>
                        </select>
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" id="km" aria-describedby="emailHelp"
                            placeholder="Km of trip">
                    </div>
                </div>
                <div class="d-flex justify-content-center pb-5 row">
                    <div class="my-padding-button col-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="my-padding-button col-3">
                        <button type="reset" class="btn btn-danger" id="reset">Reset</button>
                    </div>
                </div>
            </form>
            <!-- ticket -->
            <div class="my-d-none mt-2" id="ticketH2">
                <h2 class="fw-bold">Ticket</h2>
            </div>
            <div class="row mt-1 my-d-none p-3" id="ticket">
                <div class="col-3 d-flex flex-column align-items-center  gap-5 ">
                    <div>
                        <p>Passenger name</p>
                    </div>
                    <div>
                        <p id="passengerNameTicket">....</p>
                    </div>
                </div>
                <div class="col-3 d-flex flex-column align-items-center  gap-5">
                    <div>
                        <p>Discount amount</p>
                    </div>
                    <div >
                        <p id="discountTicket">....</p>
                    </div>
                </div>
                <div class="col-3 d-flex flex-column align-items-center gap-5">
                    <div  >
                        <p>Carriage</p>
                    </div>
                    <div >
                        <p id="carriageTicket">....</p>
                    </div>
                </div>
                <div class="col-3 d-flex flex-column align-items-center  gap-5">
                    <div  >
                        <p>Ticket price</p>
                    </div>
                    <div >
                        <p id="priceTicket">....</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
